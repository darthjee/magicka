threshold: 90.0
require_exact_threshold: false
rules:
  ApiTag::Presence:
    enabled: true
    exclude: []
  ApiTag::Inclusion:
    enabled: true
    exclude: []
  ApiTag::ProtectedMethod:
    enabled: true
    exclude: []
  ApiTag::PrivateMethod:
    enabled: true
    exclude: []
  ExampleTag:
    enabled: true
    exclude: []
  ReturnTag:
    enabled: true
    exclude:
      - Magicka::Form#button
      - Magicka::Form#select
      - Magicka::Form#input
  Summary::Presence:
    enabled: true
    exclude:
      - Magicka::Element#initialize
      - Magicka::Aggregator#initialize
      - Magicka::Aggregator::MethodBuilder#initialize
  Summary::Length:
    enabled: true
    exclude: []
  Summary::Delimiter:
    enabled: true
    exclude: []
  Summary::SingleLine:
    enabled: true
    exclude: []
